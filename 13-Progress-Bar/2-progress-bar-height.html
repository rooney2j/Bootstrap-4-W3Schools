<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 4 Example</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Progress Bar Height</h2>
    <p>The height of the progress bar is 1rem (16px) by default. Use the CSS height property to change the height. Note
      that you must set the same height for the progress container and the progress bar:</p>
    <div class="progress" style="height:10px">
      <div class="progress-bar" style="width:40%;height:10px"></div>
    </div>
    <br>
    <div class="progress" style="height:20px">
      <div class="progress-bar" style="width:50%;height:20px"></div>
    </div>
    <br>
    <div class="progress" style="height:30px">
      <div class="progress-bar" style="width:60%;height:30px"></div>
    </div>
  </div>

</body>

</html>
