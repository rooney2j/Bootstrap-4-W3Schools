<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 4 Example</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h3>Input Groups</h3>
    <p>
      The <code>.input-group</code> class is a container to enhance
      an input by adding an icon, text or a button in front
      (<code>.input-group-prepend</code>)
      or behind (<code>.input-group-append</code>)
      the input field as a "help text".
    </p>

    <p>
      Use the <code>.input-group-text</code>
      class to style the specified help text.
    </p>

    <form action="/action_page.php">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>

        <input type="text" class="form-control" placeholder="Username" id="usr" name="username">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Your Email" id="mail" name="email">

        <div class="input-group-append">
          <span class="input-group-text">@example.com</span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>

</html>
