<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 4 Example</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h2>Input Group Labels</h2>

    <p>
      Put labels outside of the input group, and remember that
      the value of the for attribute should match the id of the input.
    </p>

    <p>
      Click on the label and it will bring focus to the input:
    </p>

    <form>
      <label for="demo">Write your email here:</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Email" id="demo" name="email">

        <div class="input-group-append">
          <span class="input-group-text">@example.com</span>
        </div>
      </div>
    </form>
    
  </div>

</body>

</html>
