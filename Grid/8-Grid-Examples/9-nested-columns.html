<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 4 Example</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container-fluid">
    <h2>Nested Columns</h2>

    <p>Add columns inside other columns:</p>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!--Column with 2 columns inside-->
      <div class="col-8 bg-warning p-4">
        .col-8

        <!--Nested columns-->
        <div class="row">
          <div class="col-6 bg-light p-3">.col-6</div>
          <div class="col-6 bg-secondary p-3">.col-6</div>
        </div>
      </div>

      <div class="col-4 bg-success p-4">.col-4</div>
    </div>
  </div>

</body>

</html>
