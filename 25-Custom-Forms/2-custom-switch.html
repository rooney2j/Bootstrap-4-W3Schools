<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 4 Example</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Custom Switch</h2>

    <p>
      To create a custom "toggle switch", wrap a container element,
      like div, with a class of <code>.custom-control</code> and
      <code>.custom-switch</code> around a checkbox. Then add the
      <code>.custom-control-input</code> class to the checkbox:
    </p>
                                          
    <form action="/action_page.php">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="switch1" name="example">
        <label class="custom-control-label" for="switch1">Toggle me</label>
      </div>

      <br>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>

</html>
