<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 4 Example</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h2>Display Utilities</h2>
    <p>
      To create a block element, add the d-block class.
      Use any of the d-*-block classes to control WHEN the element
      should be a block element on a specific screen width.
    </p>

    <p>Resize the browser window to see the effect.</p>

    <span class="d-block bg-success">d-block</span>
    <span class="d-sm-block bg-success">d-sm-block</span>
    <span class="d-md-block bg-success">d-md-block</span>
    <span class="d-lg-block bg-success">d-lg-block</span>
    <span class="d-xl-block bg-success">d-xl-block</span>
  </div>

</body>

</html>
